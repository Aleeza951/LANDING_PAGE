<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - SuccessHub</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contacto</h1>
        <p>Si tienes alguna pregunta o comentario, por favor llena el siguiente formulario:</p>

        <form id="contactForm" action="gracias.html" method="GET"> <!-- Cambié el action para redirigir -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn">Enviar</button>
        </form>

        <!-- Botón para volver al inicio -->
        <a href="index.html"><button class="btn back-btn">Volver al inicio</button></a>
    </div>
</body>
</html>
